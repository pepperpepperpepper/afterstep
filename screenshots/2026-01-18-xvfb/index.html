<!doctype html>
<html lang="en">
  <head>

    <title>AfterStep screenshots (2026-01-18, Xvfb)</title>
    <style>
      :root {

        color: inherit;
        text-underline-offset: 2px;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 0.95em;

  <body>
    <h1>AfterStep screenshots (2026-01-18, Xvfb)</h1>
